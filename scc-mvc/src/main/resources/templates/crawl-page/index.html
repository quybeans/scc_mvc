<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
    <title>Crawl from other pages</title>
    <header class="main-header" th:include="Head::header"></header>
    <aside class="main-sidebar" th:include="SideBar::aside"></aside>

    <link rel="stylesheet" href="/css/jquery-ui.css">
    <link rel="stylesheet" href="/css/popup-confirm.css">
    <script src="/js/jquery-ui.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div class="content-wrapper">

        <section class="content">
            <div id="pageToCrawl"
                 style="margin-top: 10px;margin-bottom: 10px;margin-left: 10px; background-color: white; padding: 10px 20px 20px 20px">
                <div style="text-align: left;margin-bottom: 20px">
                    <h2>Manage Crawl Page</h2>
                </div>
                *Note: All Brand's staff are going to see all Posts and Comments from these Page.
                <table class="table table-hover" style="background-color: white">
                    <thead style="border-top: 1px solid lightgray">
                    <tr>
                        <th>Page Picture</th>
                        <th>Page Name</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pagesCrawler: ${crawlerPages}">
                        <form id="managePageForm" action="deactivateCrawlerPage" method="post">
                            <input type="hidden" name="pageId" th:value="${pagesCrawler.pageid}"></input>
                            <td>
                                <img  th:src="@{'https://graph.facebook.com/' + ${pagesCrawler.pageid}+ '/picture'}" />
                            </td>
                            <td>
                                <a th:href="@{'http://www.fb.com/' + ${pagesCrawler.pageid}}"
                                   th:text="${pagesCrawler.name} " target="_blank"></a>
                            </td>
                            <td th:text="${pagesCrawler.type}"></td>
                            <td th:text="${pagesCrawler.category}"></td>
                            <td th:switch="${pagesCrawler.active}">
                                <button class="btn btn-warning" type="submit" name="btnAction"
                                        value="Deactivate"
                                        th:case="true">Deactivate
                                </button>
                                <button class="btn btn-primary" type="submit" name="btnAction" value="Activate"
                                        th:case="false">Activate
                                </button>
                                <button class="btn btn-danger" type="button" name="btnAction" id="btnDelete" onclick="showConfirm(this);"
                                        th:value="${pagesCrawler.pageid}">Delete
                                </button>
                            </td>
                        </form>
                    </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"> <span class="fa fa-plus" style="margin-right: 8px"></span>Add page to
                    crawl
                </button>
            </div>

            <!--modal-->
            <div class="container">

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Add page to crawl</h4>
                            </div>
                            <div class="modal-body">
                                <form id="form" action="processPageAccessToken" method="post">
                                    <input type="hidden" name="pageAccessToken" id="pageAccessToken" value=""/>
                                    <input type="hidden" name="pageName" id="pageName" value=""/>
                                    <div>
                                        <input class="form-control col-md-2" type="text" name="pageId" id="pageId" value=""
                                               required="true" placeholder="Example: https://www.facebook.com/mobile.word/"/>
                                        <button class="btn btn-primary col-md-2" type="button" onclick="addPageToCrawl()">Add
                                        </button>
                                    </div>
                                </form>

                                <div id="fbLoginButton" style="visibility: hidden">
                                    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                                    </fb:login-button>
                                </div>

                                <div id="status"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </section>
    </div>
</div>

<div id="dialog-confirm" title="Delete this crawl page?" style="display: none">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>This crawl page will be permanently deleted and cannot be recovered. Are you sure?</p>
</div>

</div>
<script>
    function onAuthResponse(response) {
        $('#form').submit();
    }


    // This is called with the results from from FB.getLoginStatus().
    function statusChangeCallback(response) {
        if (response.status === 'connected') {
            // Logged into your app and Facebook.
            // addPageToCrawl();
            $("#fbLoginButton").hide();
        } else if (response.status === 'not_authorized') {
            // The person is logged into Facebook, but not your app.
            $("#fbLoginButton").show();
            document.getElementById('status').innerHTML = 'Please log ' +
                    'into this app.';
        } else {
            // The person is not logged into Facebook, so we're not sure if
            // they are logged into this app or not.
            $("#fbLoginButton").show();
            document.getElementById('status').innerHTML = 'Please log ' +
                    'into Facebook.';
        }
    }

    // This function is called when someone finishes with the Login
    // Button.  See the onlogin handler attached to it in the sample
    // code below.
    function checkLoginState() {
        FB.getLoginStatus(function (response) {
            //statusChangeCallback(response);
            if (response.status === 'connected') {
                onAuthResponse(response);
            } else {
                FB.login(onAuthResponse, {
                    scope: 'manage_pages'
                });
            }
        });

    }

    window.fbAsyncInit = function () {
        FB.init({
            appId: '341786092825787',
            cookie: true,  // enable cookies to allow the server to access
                           // the session
            xfbml: true,  // parse social plugins on this page
            version: 'v2.5' // use graph api version 2.5
        });


        FB.getLoginStatus(function (response) {
            statusChangeCallback(response);
        });

    };

    // Load the SDK asynchronously
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Here we run a very simple test of the Graph API after login is
    // successful.  See statusChangeCallback() for when this call is made.
    function addPageToCrawl() {
        var pageName = $('#pageId').val();

        FB.api('/' + pageName + '?fields=category,name,id', function (response) {
            submitPageId(response.id, response.name, response.category);
        });
    }

    function submitPageId(pageId, pageName, pageCategory) {
        $.ajax({
            url: '/page/addPageToCrawl',
            type: "POST",
            data: {
                pageId: pageId,
                pageName: pageName,
                pageCategory: pageCategory
            },
            dataType: "text",
            success: function (data) {
                location.reload();
            },
            error: function (data) {
                alert("Invalid link");
            }
        })
    }

    function showConfirm(element) {
        $( function() {
            $( "#dialog-confirm" ).dialog({
                resizable: false,
                height: "auto",
                width: 400,
                modal: true,
                buttons: {
                    "Delete": function() {
                        $.ajax({
                            url: '/crawl-page/deactivateCrawlerPage',
                            type: "POST",
                            dataType: "json",
                            data: {
                                pageId: element.value,
                                btnAction: 'Delete'
                            },
                            success: function (data) {

                            }
                        });
                        $( this ).dialog( "close" );
                        location.reload();
                    },
                    Cancel: function() {
                        $( this ).dialog( "close" );
                    }
                }
            });
        } );
    }

</script>
</body>
</html>
