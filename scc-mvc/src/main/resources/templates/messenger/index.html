        <section class="content chat">


            <section class="col-lg-3" style="padding: 0px">
                <div
                        style="padding-bottom: 5px; text-align:center; background-color: white; padding-top: 5px; border: 1px solid lightgray">
                    <div class="btn-group pull-right" style="margin-right: 20px" data-toggle="modal"
                         data-target="#filter-page-modal">
                        <a class="btn btn-default" style="border-radius: 0px">
                            <i class="fa fa-newspaper-o"></i>
                            &nbsp; Pages &nbsp;

                        </a>
                    </div>

                    <button data-toggle="collapse" data-target="#search-box" class="btn btn-default pull-left"
                            style="border-radius:0px; margin-left: 20px"><span class="fa fa-search"></span> &nbsp;Search
                    </button>
                    <div class="btn-group" style="margin-left: 5px">
                        <a class="btn btn-default"
                           onclick="refreshConversations();"
                           style="border-radius: 100px">
                            <i class="fa fa-refresh"></i>

                        </a>
                    </div>
                </div>
                <div class="collapse" id="search-box" style="padding: 10px">
                    <div class="input-group">
                        <input type="text" class="form-control" value="" id="txtSearchConversation"
                               placeholder="Search Messenger"/>
                        <span id="btn-search-conversation" class="input-group-addon" onclick="searchConversation()"> <i
                                class="fa fa-search"></i></span>
                    </div>
                </div>
                <div class="postlist" id="post-list">
                    <div class="box-body chat" id="messagesList">
                        <!--This is post list here-->
                    </div>

                </div>
            </section>


            <!--Cot o giua. Noi dung chat-->
            <div class="col-md-6 mess-cmtbox" id="conversation"
                 style=" background-color: inherit; border-right: 1px solid lightgray">

                <div class="header-customer-name">
                    <div id="currentSenderName">Teen</div>
                    <div id="conversation-content-loading-icon" class="hidden"><i
                            class="fa fa-circle-o-notch fa-pulse fa-3x fa-fw"></i></div>
                </div>
                <ul class="chat" id="conversationContent"
                    style="overflow: scroll; height: 540px; margin-left: 10px;">

                </ul>
                <div style="position: fixed; bottom: 0px; background-color: white; padding: 10px 0px 10px 0px; margin-left: 0px" id="conversationReply">
                    <div class="col-md-10">
                        <input style="width: 448px" class="form-control" type="text" placeholder="Type a message..." id="replyText" name="replyText"
                               value="" autofocus/>
                    </div>
                    <div class="col-md-2">
                        <button id="btnReply" class="btn btn-primary" onclick="sendMessage();" autofocus>Reply</button>
                    </div>
                </div>
            </div>

            <!--Cot ben phai. Thong tin cua khach hang-->
            <div class="col-md-3" id="customer-info" style="background-color: white; height: 95vh">


                <div class="container">
                    <ul class="nav nav-tabs" style="height: 46px">
                        <li id="customer-button" onclick="showCustomerInfo();"><a>Customer Info</a></li>
                        <li id="ticket-button" onclick="showTicketInfo();"><a>Ticket Info</a></li>
                    </ul>
                </div>

                <!--Thong tin khach hang-->
                <div id="customer-info-tab" class="col-md-3 box box-primary" class="">
                    <div class="box-body box-profile">
                        <img  id="customer-picture"
                             class="profile-user-img img-responsive img-circle" style="height: 150px;width: 150px; border: none" src="" alt="">

                        <h1 id="customer-name" class="customer-username text-center"></h1>
                        <ul class="list-group list-group-unbordered">
                            <li class="list-group-item">
                                <i class="fa fa-user" aria-hidden="true"></i>  <b>Profile</b> <a id="customer-facebook-id" class="pull-right" target="_blank"></a>
                            </li>
                            <li class="list-group-item">
                                <i class="fa fa-language" aria-hidden="true"></i> <b>Language</b> <a id="customer-locale" class="pull-right"></a>
                            </li>
                            <li class="list-group-item">
                                <i class="fa fa-clock-o" aria-hidden="true"></i> <b>Timezone</b> <a id="customer-timezone" class="pull-right"></a>
                            </li>
                            <li class="list-group-item">
                                <i class="fa fa-venus-mars" aria-hidden="true"></i>  <b>Gender</b> <a id="customer-gender" class="pull-right"></a>
                            </li>
                            <li class="list-group-item">
                                <span class="fa fa-pencil-square-o"></span> <b>Note</b>
                                <!--<a  id="customer-note"/>-->
                            </li>
                            <p id="p-customer-note"><a id="customer-note"></a> <span onclick="showEditNoteForm()" class="fa fa-pencil-square-o" title="Edit this note" style="cursor: pointer; margin-left: 10px"></span></p>
                            <div id="edit-note-div" style="display: none">
                                <textarea id="customer-note-edit" rows="3" cols="35" name="comment" class="form form-control" maxlength="200"></textarea>
                                <button onclick="hideEditNoteForm()" id="" class="btn btn-warning pull-right" >Cancel</button>
                                <button onclick="saveNote()" id="customer-note-edit-button" class="btn btn-primary pull-right" >Save</button>
                            </div>

                        </ul>

                        <!--<a href="#" class="btn btn-primary btn-block"><b>Follow</b></a>-->
                    </div>
                    <!-- /.box-body -->
                </div>
                <!--Thong tin ticket-->

                    <div class="box-body box-profile">
                        <h4 class="text-center">Tickets of this customer</h4>
                        <ul id="ticket-information-list" class="list-group list-group-unbordered" s>

                            </li>
                        </ul>
                    </div>
                </div>
