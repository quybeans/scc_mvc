<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
    <title>Manage page</title>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header" th:include="Head::header"></header>

    <aside class="main-sidebar" th:include="SideBar::aside">
    </aside>

    <div class="content-wrapper">

        <section class="content">


            <div>
                <div style="text-align: center">
                    <h1>Manage Facebook Account</h1>
                </div>
                <div>
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
                            data-target="#myModal">Add Facebook account
                    </button>
                </div>

                <table class="table table-hover" style="background-color: white">
                    <thead>
                    <tr>
                        <th>Account Picture</th>
                        <th>Account Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account: ${facebookAccounts}">
                        <form id="managePageForm" action="deactivatePage">
                            <input type="hidden" name="pageId" th:value="${account.facebookuserid}"></input>
                            <td>
                                <img th:src="@{'https://graph.facebook.com/' + ${account.facebookuserid}+ '/picture'}"/>
                            </td>
                            <td>
                                <a th:href="@{'http://www.fb.com/' + ${account.facebookuserid}}"
                                   th:text="${account.facebookusername}"></a>
                            </td>

                            <td th:switch="${account.active}">
                                <button class="btn btn-danger" type="submit" name="btnAction" id="btnDeactive"
                                        value="Deactive"
                                        th:case="true">Deactivate
                                </button>
                                <button class="btn btn-primary" type="submit" name="btnAction" value="Active"
                                        th:case="false">Activate
                                </button>
                            </td>
                        </form>
                    </tr>
                    </tbody>
                </table>

            </div>
        </section>

        <div class="container">

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add facebook account</h4>
                        </div>
                        <div class="modal-body">
                            <form id="form" action="loginViaFacebook" method="post">
                                <input type="hidden" name="shortLivedToken" id="shortLivedToken" value=""/>
                                <input type="hidden" name="fbUsername" id="fbUsername" value=""/>
                                <input type="hidden" name="uid" id="uid" value=""/>
                            </form>

                            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                            </fb:login-button>

                            <div id="status">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
    <script>


        function onAuthResponse(response) {
            var accessToken = response.authResponse.accessToken;
            var uid = response.authResponse.userID;
            $('#fbUsername').val("username hard code");
            $('#shortLivedToken').val(accessToken);
            $('#uid').val(uid);
            $('#form').submit();
        }


        // This is called with the results from from FB.getLoginStatus().
        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);
            // The response object is returned with a status field that lets the
            // app know the current login status of the person.
            // Full docs on the response object can be found in the documentation
            // for FB.getLoginStatus().

            if (response.status === 'connected') {
               // Logged into your app and Facebook.
                testAPI();
            } else if (response.status === 'not_authorized') {
                // The person is logged into Facebook, but not your app.
                document.getElementById('status').innerHTML = 'Please log ' +
                        'into this app.';
            } else {
                // The person is not logged into Facebook, so we're not sure if
                // they are logged into this app or not.
                document.getElementById('status').innerHTML = 'Please log ' +
                        'into Facebook.';
            }
        }

        // This function is called when someone finishes with the Login
        // Button.  See the onlogin handler attached to it in the sample
        // code below.
        function checkLoginState() {

            FB.getLoginStatus(function (response) {

                //statusChangeCallback(response);
                if (response.status === 'connected') {

                    onAuthResponse(response);
                } else {
                    FB.login(onAuthResponse, {
                        scope: 'manage_pages'
                    });

                }
            });

        }

        window.fbAsyncInit = function () {
            FB.init({
                appId: '341786092825787',
                cookie: true,  // enable cookies to allow the server to access
                // the session
                xfbml: true,  // parse social plugins on this page
                version: 'v2.5' // use graph api version 2.5
            });



            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });

        };

        // Load the SDK asynchronously
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Here we run a very simple test of the Graph API after login is
        // successful.  See statusChangeCallback() for when this call is made.
        function testAPI() {
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function (response) {
                console.log('Successful login for: ' + response.name);
                document.getElementById('status').innerHTML =
                        'Thanks for logging in, ' + response.name + '!';
            });
        }


    </script>
</div>
</body>
</html>
